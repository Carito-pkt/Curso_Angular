<div>
   <button class="btn btn-danger" (click)="text_Color = 'text-danger'">Color Rojo</button>
   <button class="btn btn-success mx-2" (click)="text_Color = 'text-success'">Color Verde</button>
   <button class="btn btn-primary" (click)="text_Color = 'text-primary'">Color Azul</button>
</div>

<p [class]="text_Color">Texto que cambia de color</p>

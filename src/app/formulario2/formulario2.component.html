<div class="cars">
    <div class="cars_body">
        <form (ngSubmit)="procesar()" #formContact="ngForm">
            <div class="mb-2">
                <label for="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" placeholder="Ingrese Nombre" [(ngModel)] ="persona.nombre" required #name="ngModel">   
                
                <div class="alert alert-danger mt-2" [hidden]="name.valid || name.pristine">El nombre es obligatorio</div>
            </div>

            <div>
                <label for="form-label">Edad</label>
                <input type="number" name="edad" class="form-control" placeholder="Ingrese Edad" [(ngModel)] ="persona.edad" required #edad="ngModel">
            </div>

            <div class="alert alert-danger mt-2" [hidden]="edad.valid || edad.pristine">La edad es obligartoria</div>

            <button class=" btn btn-danger mt-2" [disabled]="formContact.invalid">Enviar</button>
        </form>
    </div>
</div>
